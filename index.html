<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gravitas+One|Vast+Shadow" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>    

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>
<body>

<div class="container">

    <!-- Jumbotron Section -->
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron nyt-articles-h1">
                <span class="center-content"><h1 class="white-font">Catch Me If You Can!</h1>
                <h2>A Wild Train Scheduler App</h2>
            </div>
        </div>
    </div>

	<!-- Current Train Schedule -->
	<div class="row">
        <div class="col-md-12" id="currentTrains">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body" >
                    <table class="table table-hover" id='train-table'>
	                	<thead>
		                  	<tr>
		                        <th>Train Name</th>            
		                        <th>Destination</th>            
		                        <th>Frequency (min)</th>            
								<th>Next Arrival Time</th>            
		                        <th>Minutes Away</th>            
		                    </tr>
	                   	</thead>
						
						<!-- Train info dynamically popluates here -->
	                    <tbody></tbody>

                    </table>    
                </div>
            </div>
            
        </div>
    </div>

    <!-- Add a Train to the Schedule! -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add a Train</strong></h3>
                </div>
                
                <div class="panel-body">
                <form>
                    <div class="form-group">
	                    <label for="name">Train Name</label> 
	                    <input type="text" class="form-control" id="name-input" aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group">
                    	<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination-input" aria-describedby="basic-addon2">
                    </div>

                    <div class="form-group">
                        <label for="startTime">First Train Time (Military Time)</label>
                        <input type="text" class="form-control" id="startTime-input" aria-describedby="basic-addon3" placeholder="15:30">
                    </div>

                    <div class="form-group">
                    	<label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input" aria-describedby="basic-addon4">
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="add">Add</button>
                   
                </div>
            </div>
        </div>
    </div>

<!-- Link to JS -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
